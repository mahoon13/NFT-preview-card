<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="card">
      <div class="card-header">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="card-body">
        <h3>Equilibrium #3429</h3>
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex">
          <div class="flex ethereum">
            <img src="./images/icon-ethereum.svg" alt="" class="icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="flex">
            <img src="./images/icon-clock.svg" alt="" class="icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <div class="line"></div>

      <div class="card-footer">
        <div class="flex">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <p>
            Creation of
            <span class="user-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mahoon13">mahoon13</a>.
    </div>
  </body>
</html>
